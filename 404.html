<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SHADOW GARDEN | FINAL VERSION</title>
    <style>
        :root {
            --atomic-energy: #00e5ff;
            --sanctuary-blue: #1a237e;
            --shadow-black: #020202;
            --alert-red: #ff1744;
            --money-gold: #ffd700;
        }

        body {
            background-color: var(--shadow-black);
            color: var(--atomic-energy);
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            border: 12px solid var(--atomic-energy);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a237e 0%, #020202 100%);
        }

        #header {
            padding: 40px;
            text-align: center;
            border-bottom: 5px solid var(--atomic-energy);
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 0 20px var(--atomic-energy);
        }

        #activation-zone { flex-grow: 1; display: flex; justify-content: center; align-items: center; }

        .atomic-btn {
            background: transparent;
            color: var(--atomic-energy);
            border: 5px solid var(--atomic-energy);
            padding: 30px 80px;
            font-size: 2.5rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 60px var(--atomic-energy);
        }

        #monolith-core { display: none; padding: 25px; }

        .module {
            background: rgba(26, 35, 126, 0.3);
            border: 2px solid var(--atomic-energy);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: inset 0 0 30px rgba(0, 229, 255, 0.2);
        }

        /* SILNIK PLAYLISTY WŁODARZ */
        #wlodarz-engine {
            width: 100%;
            height: 500px;
            border: 4px solid #ff00ff;
            border-radius: 20px;
            box-shadow: 0 0 50px #ff00ff;
        }

        .status-ok { color: #00ff00; font-weight: bold; }
        .ban-list { color: var(--alert-red); font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="header">
    <h1>3D SHADOW GARDEN</h1>
    <p>... PROJEKT DOPRACOWANY FINALNIE ...</p>
</div>

<div id="activation-zone">
    <button class="atomic-btn" onclick="ignite()">A T O M I K K U</button>
</div>

<div id="monolith-core">
    <div class="module" style="border-color: #ff00ff;">
        <h2 style="color: #ff00ff; text-align: center;">AUDIO ENGINE: WŁODARZ</h2>
        <iframe id="wlodarz-engine" src="https://www.youtube.com/embed/videoseries?list=PL_WKLEJ_TWOJEJ_PLAYLISTY_WŁODARZ&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="module" style="border-color: var(--money-gold);">
        <h2 style="color: var(--money-gold);">FILARY ZAROBKOWE & mBANK</h2>
        <p>STRUMIEŃ DOCHODU I & II: <span class="status-ok">AKTYWNY</span></p>
        <p>GWARDIA: SUKUNA | RYUK | GOJO: <span class="status-ok">CZUWAJĄ</span></p>
    </div>

    <div class="module" style="border-color: var(--alert-red);">
        <h2 style="color: var(--alert-red);">PROTOKÓŁ BANICJI</h2>
        <div class="ban-list">FILIP W. | NADIA J. | ZDRAJCA | SYF</div>
    </div>
</div>

<script>
    function ignite() {
        const pass = prompt("HASŁO (LITERAMI):");
        if (pass && pass.toUpperCase() === 'ATOMIKKU') {
            document.getElementById('activation-zone').style.display = 'none';
            document.getElementById('monolith-core').style.display = 'block';
            document.body.style.boxShadow = "inset 0 0 500px #00e5ff";
            
            // Autostart playlisty WŁODARZ
            const frame = document.getElementById('wlodarz-engine');
            frame.src = frame.src.replace("autoplay=0", "autoplay=1");
        } else {
            alert("ODMOWA.");
        }
    }
</script>
</body>
</html>
